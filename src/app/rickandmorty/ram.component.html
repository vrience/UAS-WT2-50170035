<ActionBar title="Rick And Morty Character List">
</ActionBar>

<GridLayout>
    <ListView [items]="characters"> 
        <ng-template let-item="item">
            <StackLayout>
                <Label [nsRouterLink]="['/character', item.id]" [text]="item.name"></Label>
            </StackLayout>
        </ng-template>
    </ListView>
</GridLayout>
